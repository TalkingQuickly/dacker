rails_app:
  build: /Users/ben/proj/docker/capistrano-docker
  ports:
   - "3000:3000"
  environment:
   - RAILS_ENV=development
  volumes:
   - /vagrant:/app
  deploy:
   name: web1
   signal: SIGTERM
   container:
    - delete
    - build
    - create
    - start
   order: 2
   host: 192.168.50.61
   user: deploy

load_balancer:
  image: nginx
  volumes:
   - /home/deploy/vhosts:/etc/nginx/conf.d
  ports:
   - "80:80"
  deploy:
   name: lb1
   files:
    - /home/deploy/vhosts/test_app.conf:latice/templates/vhost
   signal: HUP
   order: 1
   host: 192.168.50.61
   user: deploy
